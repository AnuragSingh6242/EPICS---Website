<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/login.css" />
    <title>otp</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="title">Otp</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id='otp'placeholder="enter your otp" />
                    </div>
                    
                    <button class="btn solid" onclick="submit1()">Login</button>
                </form>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                
                <img src="assets/img/undraw_children_re_c37f.svg" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    
                </div>
                <img src="assets/img/undraw_active_support_re_b7sj.svg" class="image" alt="" />
            </div>
        </div>

        
    </div>

    <script src="js/login.js"></script>
</body>
<script>
    
    //backend connection for contactus
    function submit1(){
        var otp = document.getElementById('otp').value;
        console.log(otp);
        
        fetch("https://epic-0nzv.onrender.com/optverification",{
                method:"POST",
                body:JSON.stringify({
                    otp:otp
                }),
                headers:{
                    "Content-Type":"application/json; charset=UTF-8"
                }
            })
            .then(response => response.text())
            .then(data => {
                alert(data); // Show the response from the server
                // Handle successful login or display error message
                console.log(data);
                if(data=="user verfied"){
                    window.location.href = "index.html";
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // Handle error
            });
    }
    
    
</script>
</html>
